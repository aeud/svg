	  	var dataset = [];
	  	for (var i = 0; i < 10; i++) {
	  		dataset.push(Math.floor(Math.random() * 1000));
	  	};
	  	var w = 1000;
		var xScale = d3.scale
			.linear()
			.domain([1, d3.max(dataset, function(d) { return d; })])
			.range([1, w]);
		console.log(xScale);
		var cScale = d3.scale
			.linear()
			.domain([0, d3.max(dataset, function(d) { return d; })])
			.range([0, 255]);

		var xAxis = d3.svg
			.axis()
			.scale(xScale)
            .orient("bottom");
	  	
	  	var svg = d3.select("body")
	  		.append("svg")
	  		.attr("width", "1000")
	  		.attr("height", "1000");
	  	svg.append("g")
	  		.attr("transform", "translate(0, 50)")
			.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr("x", 0)
			.attr("y", function(d, i) { return i * 22; })
			.attr("height", "20")
			.attr("width", function(d) { return xScale(d); })
			.attr("fill", function(d) {
				return "rgb(" + Math.floor(cScale(d)) + ", 0, 0)";
			});
		svg.append("g")
	  		.attr("transform", "translate(0, 50)")
	  		.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.attr("x", "5")
			.attr("y", function(d, i) { return (i + 1) * 22 - 9; })
			.attr('fill', '#fff')
			.attr("font-size", 10)
			.text(function(d){ return d; });

		svg.append("g")
			.call(xAxis)
			.attr("transform", "translate(0, 300)");
